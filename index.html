<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ventas de Vapes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Ventas de Vapes</h1>

    <div class="productos">
      <div class="producto">
        <label for="waka-titan">Waka Titan ($450)</label>
        <input type="number" id="waka-titan" placeholder="Cantidad vendida" min="0">
      </div>
      <div class="producto">
        <label for="iplay-box">Iplay Box ($300)</label>
        <input type="number" id="iplay-box" placeholder="Cantidad vendida" min="0">
      </div>
      <div class="producto">
        <label for="rabbeats">Rabbeats ($250)</label>
        <input type="number" id="rabbeats" placeholder="Cantidad vendida" min="0">
      </div>
      <div class="producto">
        <label for="tyzon">Tyzon ($270)</label>
        <input type="number" id="tyzon" placeholder="Cantidad vendida" min="0">
      </div>
      <div class="producto">
        <label for="packspod">PacksPod ($320)</label>
        <input type="number" id="packspod" placeholder="Cantidad vendida" min="0">
      </div>

      <button type="submit" id="registrar-btn">Registrar Ventas</button>
    </div>

    <div class="totalVentas">
      <h3>Total de Ventas: $<span id="total">0</span></h3>
    </div>

    <div class="chart-container">
      <canvas id="ventasChart"></canvas>
    </div>

    <button class="borrarRegistrosBtn" id="borrarRegistrosBtn">Borrar Registros</button>

    <button class="agregarProductoBtn" id="agregarProductoBtn">+</button>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2>Agregar Producto</h2>
        <input type="text" id="nuevoProducto" placeholder="Nombre del producto">
        <input type="number" id="precioProducto" placeholder="Precio del producto">
        <button type="submit" id="guardarProductoBtn">Guardar</button>
        <button type="button" id="cerrarModalBtn">Cerrar</button>
      </div>
    </div>
    
    <div class="registros">
      <h3>Registros de Ventas por DÃ­a</h3>
      <ul id="registrosLista"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
